name: Build & Deploy Docs

on:
  workflow_call:
    inputs:
      docs_dir:
        description: 'Path to docs source directory'
        required: false
        default: 'docs'
        type: string
      output_dir:
        description: 'Build output directory'
        required: false
        default: '_site'
        type: string
      moat_version:
        description: 'moat version to install (e.g. v0.2.0, or latest)'
        required: false
        default: 'latest'
        type: string
      go_version:
        description: 'Go version for building moat'
        required: false
        default: '1.24'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}

      - name: Install moat
        run: go install github.com/oddship/moat@${{ inputs.moat_version }}

      - name: Build site
        run: moat build ${{ inputs.docs_dir }}/ ${{ inputs.output_dir }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ inputs.output_dir }}/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
