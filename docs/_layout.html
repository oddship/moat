<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} â€” {{ .SiteName }}</title>
  {{ if .Description }}<meta name="description" content="{{ .Description }}">{{ end }}
  <link rel="stylesheet" href="https://unpkg.com/@knadh/oat/oat.min.css">
  <script>
    (function() {
      var t = localStorage.getItem('theme');
      if (t) {
        document.documentElement.style.colorScheme = t;
        document.documentElement.setAttribute('data-theme', t);
      }
    })();
    function toggleTheme() {
      var cs = document.documentElement.style.colorScheme;
      var isDark = cs === 'dark' || (!cs && matchMedia('(prefers-color-scheme: dark)').matches);
      var theme = isDark ? 'light' : 'dark';
      document.documentElement.style.colorScheme = theme;
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }
  </script>
  <script src="https://unpkg.com/@knadh/oat/oat.min.js" defer></script>
</head>
<body data-sidebar-layout>
  <nav data-topnav>
    <button data-sidebar-toggle aria-label="Toggle sidebar" class="ghost small">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <line x1="4" y1="7" x2="20" y2="7"></line>
        <line x1="4" y1="12" x2="20" y2="12"></line>
        <line x1="4" y1="17" x2="16" y2="17"></line>
      </svg>
    </button>
    <a href="/" style="text-decoration: none; font-weight: var(--font-semibold);">{{ .SiteName }}</a>
    <span class="text-light" style="font-size: var(--text-7);">docs are your project's moat</span>
    <div style="margin-left: auto; display: flex; gap: var(--space-2);">
      <button class="ghost small" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
      <a href="https://github.com/oddship/moat" class="ghost small" style="text-decoration: none;">GitHub</a>
    </div>
  </nav>

  <aside data-sidebar>
    {{ .Nav }}
  </aside>

  <main class="wrap">
    <div class="container">
      <article>{{ .Content }}</article>
      <footer class="text-light" style="margin-top: var(--space-10);">
        <hr>
        <small>
          Built with moat + <a href="https://github.com/knadh/oat">oat</a>
        </small>
      </footer>
    </div>
  </main>
</body>
</html>
