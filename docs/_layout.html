<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} â€” {{ .SiteName }}</title>
  {{ if .Description }}<meta name="description" content="{{ .Description }}">{{ end }}
  <link rel="stylesheet" href="https://unpkg.com/@knadh/oat/oat.min.css">
  <link rel="stylesheet" href="{{ .BasePath }}/_syntax.css">
  <script>
    (function() {
      var t = localStorage.getItem('theme');
      if (t) {
        document.documentElement.style.colorScheme = t;
        document.documentElement.setAttribute('data-theme', t);
      }
    })();
    function toggleTheme() {
      var cs = document.documentElement.style.colorScheme;
      var isDark = cs === 'dark' || (!cs && matchMedia('(prefers-color-scheme: dark)').matches);
      var theme = isDark ? 'light' : 'dark';
      document.documentElement.style.colorScheme = theme;
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }
  </script>
  <script src="https://unpkg.com/@knadh/oat/oat.min.js" defer></script>
  <style>
    html[data-theme="dark"] .icon-dark { display: none; }
    html:not([data-theme="dark"]) .icon-light { display: none; }
    .wrap { padding-top: var(--space-12); }
    aside footer button { width: 100%; }
  </style>
</head>
<body data-sidebar-layout>
  <nav data-topnav>
    <div class="row">
      <div class="col-4" style="display: flex; align-items: center; gap: var(--space-2);">
        <button data-sidebar-toggle aria-label="Toggle sidebar" class="small">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <line x1="4" y1="7" x2="20" y2="7"></line>
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="17" x2="16" y2="17"></line>
          </svg>
        </button>
        <a href="{{ .BasePath }}/" style="text-decoration: none; font-weight: var(--font-semibold);">{{ .SiteName }}</a>
      </div>
    </div>
  </nav>

  <aside data-sidebar class="main-sidebar">
    <nav>
      <ul>
        <li><a href="https://github.com/oddship/moat">GitHub</a></li>
      </ul>
      {{ .Nav }}
    </nav>
    <footer>
      <button class="outline small" onclick="toggleTheme()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="icon-light">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="icon-dark">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        Switch theme
      </button>
    </footer>
  </aside>

  <main class="wrap">
    <div class="container">
      <article>{{ .Content }}</article>
      <footer class="text-light" style="margin: var(--space-6) 0;">
        <small>&copy; <a href="https://github.com/oddship">oddship</a></small>
      </footer>
    </div>
  </main>
</body>
</html>
